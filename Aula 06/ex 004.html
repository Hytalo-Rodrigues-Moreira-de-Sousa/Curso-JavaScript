<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font: arial 20px;
        }
    </style>
</head>
<body>
   <script>
    var nome = window.prompt('Qual o seu nome ?');
    document.write(`Olá, ${nome} seu nome tem ${nome.length} letras <br\>`);
    document.writeln(`Seu nome em maiúscula eh ${nome.toUpperCase()} <br\>`);
    document.writeln(`Seu nome em minuscúlo eh ${nome.toLowerCase()} <br\>`);
   </script>
</body>
</html>
